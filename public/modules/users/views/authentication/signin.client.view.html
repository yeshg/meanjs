<section class="row" data-ng-controller="AuthenticationController" xmlns="http://www.w3.org/1999/html">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-form-bg">
		<h3 class="text-center">Login</h3>
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<br>
				<div class="form-group">
					<div data-ng-show="error" class="text-center text-danger">
						<div class="alert alert-danger" role="alert">
							<strong data-ng-bind="error"></strong>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
					<span class="input-group-addon">
						<i class="text-muted glyphicon glyphicon-user"></i>
					</span>
						<input type="text" class="form-control" data-ng-model="credentials.username" placeholder="Username" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
					<span class="input-group-addon">
						<i class="text-muted glyphicon glyphicon-asterisk"></i>
					</span>
						<input type="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" aria-describedby="basic-addon1">
					</div>
				</div>
				</br>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-success btn-lg btn-block">Log In</button>

				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a> &nbsp; Or &nbsp;
					<a href="/#!/signup">Sign up</a>
				</div>

			</fieldset>
		</form>
	</div>
</section>
