<section data-ng-controller="CustomersUpdateController as customerUpCtrl">


    <div class="modal-header">
        <h3 class="modal-title">Edit Customer</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="col-sm-6 text-center">
                    <i class="glyphicon glyphicon-user cust-profile"
                       ng-class="{'text-primary': referred, 'text-danger': !referred}"></i>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label" for="firstname">First Name</label>

                        <div class="controls">
                            <input type="text" data-ng-model="customer.firstName" id="firstname" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="surname">Surname</label>

                        <div class="controls">
                            <input type="text" data-ng-model="customer.surname" id="surname" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="suburb">Suburb</label>

                        <div class="controls">
                            <input type="text" data-ng-model="customer.suburb" id="suburb" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="country">Country</label>

                        <div class="controls">
                            <input type="text" data-ng-model="customer.country" id="country" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-push-6">
                    <div class="form-group">
                        <label class="control-label" for="phone">Phone</label>

                        <div class="controls">
                            <input type="text" data-ng-model="customer.phone" id="phone" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>

                        <div class="controls">
                            <input type="text" data-ng-model="customer.email" id="email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-pull-6">
                    <div class="form-group">
                        <label class="control-label" for="referred">Referred</label>

                        <div class="controls">
                            <input type="checkbox" data-ng-model="customer.referred" id="referred"
                                   class="form-control checkbox-left">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="channel">Channel</label>

                        <div class="controls">
                            <input type="text" data-ng-model="customer.channel" id="channel" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label" for="industry">Industry</label>

                        <div class="controls">
                            <input type="text" data-ng-model="customer.industry" id="industry" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="customerUpCtrl.update(customer); ok()">Update & Close</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</section>
